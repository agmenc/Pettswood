<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Pettswood</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/pettswood.css"/>
    <script type="text/javascript" src="javascript/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="javascript/pettswood.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Pettswood End-to-End</h1>
        <table class="table mixins">
            <caption>Mixins</caption>
            <tr>
                <td>PettswoodFeatures</td>
                <td>Cryptography</td>
            </tr>
        </table>
    </div>
    <div class="row">
        <table class="table">
            <caption>Pettswood</caption>
            <tbody>
            <tr>
                <th>Test File</th>
                <th>Output File</th>
                <th>Results</th>
            </tr>
            <tr>
                <td>./src/test/resources/pettswoodStuff/OverworkedExample.html</td>
                <td>./target/pettswoodStuff/OverworkedExample.html</td>
                <td>
                    <table class="table nested">
                        <caption>Results</caption>
                        <tbody>
                        <tr>
                            <th>pass</th>
                            <th>fail</th>
                            <th>setup</th>
                            <th>exception</th>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>0</td>
                            <td>7</td>
                            <td>0</td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
