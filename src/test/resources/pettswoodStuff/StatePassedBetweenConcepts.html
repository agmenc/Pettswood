<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>State Passed Between Concepts</title>
    <link rel="stylesheet" type="text/css" href="css/pettswood.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="javascript/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="javascript/pettswood.js"></script>
</head>
<body>
<div class="container">
<table class="table mixins">
    <tbody>
    <tr>
        <td class="names">mixins</td>
        <td>PettswoodFeatures</td>
    </tr>
    </tbody>
</table>
<h1>Show that state can be passed between concepts</h1>
<table class="table">
    <tbody>
    <tr class="fixture">
        <td>Show Count</td>
        <td>0</td>
    </tr>
    </tbody>
</table>

<table>
    <tr>
        <th>Test</th>
    </tr>
    <tr>
        <td>Still a test</td>
    </tr>
</table>

<table class="table">
    <tbody>
    <tr class="fixture">
        <td>Increment</td>
        <td>3</td>
        <td>times</td>
    </tr>
    </tbody>
</table>

<table class="table">
    <tbody>
    <tr class="fixture">
        <td>Show Count</td>
        <td>3</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
