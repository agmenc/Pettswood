<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Nested Tables</title>
    <link rel="stylesheet" type="text/css" href="css/pettswood.css"/>
    <link rel="stylesheet" type="text/css" href="pettswoodStuff/css/pettswood-website.css"/>
    <script type="text/javascript" src="javascript/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="javascript/pettswood.js"></script>
    <script type="text/javascript" src="pettswoodStuff/javascript/documentation.js"></script>
</head>
<body>
<table class="table mixins">
    <caption>mixins</caption>
    <tbody>
    <tr>
        <td>PettswoodFeatures</td>
        <td>Cryptography</td>
    </tr>
    </tbody>
</table>
<h1>Nested Tables</h1>
<table class="table">
    <caption>Nested Tables Demo</caption>
    <tbody>
    <tr class="names">
        <th>Addition</th>
        <th>Mirroring</th>
        <th>More Nesting</th>
        <th>Read a number</th>
        <th>Expect double</th>
    </tr>
    <tr>
        <td>
            <table class="table left">
                <caption>Maths</caption>
                <tbody>
                <tr class="names">
                    <th>a</th>
                    <th>f</th>
                    <th>b</th>
                    <th>=</th>
                </tr>
                <tr>
                    <td>7</td>
                    <td>+</td>
                    <td>6</td>
                    <td>13</td>
                </tr>
                </tbody>
            </table>
        </td>
        <td>
            <table class="table left">
                <caption>Mirror</caption>
                <tbody>
                <tr>
                    <td>Hello</td>
                    <td class="names">becomes</td>
                    <td>olleH</td>
                </tr>
                </tbody>
            </table>
        </td>
        <td>
            <table class="table">
                <caption>Nested Tables Demo</caption>
                <tbody>
                <tr class="names">
                    <th>Mirroring</th>
                </tr>
                <tr>
                    <td>
                        <table class="table left">
                            <caption>Mirror</caption>
                            <tbody>
                            <tr>
                                <td>detsen ylpeeD</td>
                                <td class="names">becomes</td>
                                <td>Deeply nested</td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
        <td>7</td>
        <td>14</td>
    </tr>
    </tbody>
</table>

</body>
</html>
